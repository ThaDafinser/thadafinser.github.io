<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
    <head>
        <title>ThaDafinser - Martin Keckeis</title>
    </head>
    
    <body>
		<h1>Test ground for some schema.org snippets</h1>

		<h2>Person</h2>
        <div itemscope itemtype="http://schema.org/Person">
			<div itemprop="name"><strong>Martin Keckeis</strong></div>
			<div itemprop="jobtitle">Softwaredeveloper</div>
			<div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
			  <div itemprop="addressCountry">Austria</div>
			</div>
			<div itemprop="email">martin.keckeis1@gmail.com</div>
			<img src="http://www.gravatar.com/avatar/a99c65e75eec315e6e86b2b6cfa948b5" itemprop="image" alt="Photo of Martin Keckeis"/>
        </div>

		<h2>Repositories</h2>
        <div ng-controller="RepoCtrl">
            <div ng-repeat="repo in repos">
				<div itemscope itemtype="http://schema.org/SoftwareSourceCode">
					<h3 itemprop="name">{{ repo.name }}</h3>
					<div itemprop="description">{{ repo.description }}</div>
					<div itemprop="programmingLanguage">{{ repo.language }}</div>
					<a itemprop="codeRepository" href="{{ repo.html_url }}">Open</a>

				</div>
			</div>
        </div>
                
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="app.js"></script>
        
    </body>
</html>
